<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="profile image" />
        </div>
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <span class="country">London</span>
        <ul class="stats">
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
