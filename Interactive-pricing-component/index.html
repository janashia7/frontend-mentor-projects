<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <main>
        <div class="pricing-component">
          <span class="propose">
            <span id="propose-value">100K</span> Pageviews</span
          >

          <div class="slidecontainer">
            <span class="progress"></span>
            <input type="range" min="0" max="100" value="50" id="slider" />
          </div>

          <span class="price"
            ><span id="price-value">$16.00</span> /
            <span id="bilingtype">month</span></span
          >

          <div class="switch">
            <span>Monthly Billing</span>
            <button class="btn-switch" id="switchBtn"></button>
            <span>Yearly Billing 25%</span>
          </div>
        </div>
        <div class="additional-info">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#">Start my trial</a>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
